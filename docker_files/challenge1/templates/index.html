<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Viewer - Indizi della Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .clue {
            background-color: #e7f7e7;
            border-left: 5px solid #4CAF50;
            padding: 10px;
            margin-bottom: 20px;
        }
        .clue p {
            margin: 0;
            color: #555;
        }
        form {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input {
            padding: 10px;
;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Benvenuto alla Challenge !</h2>
        <div class="clue">
            <p><strong>Indizio:</strong> example ?</p>
        </div>
        <form method="GET" action="/file">
            <input name="filename" placeholder="Inserisci il nome del file" required>
            <button type="submit">Visualizza</button>
        </form>
    </div>

    <a href="http://127.0.0.1:5000/dashboard">
        <button type="button">Torna alla Dashboard</button>
    </a>
    
</body>
</html>
