<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag trovata</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9e0e7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            color: #5a2a7a;
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        .flag {
            color: #d9534f;
            font-weight: bold;
            font-size: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #3f84f0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }

        button:hover {
            background-color: #3579e6;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
        }

        footer a {
            color: #5a2a7a;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üèÅ Flag Trovata!</h2>
        <p class="flag">{{ flag }}</p>

        <p>Copia il valore della flag per inserirla nella pagina principale e ottenere il punteggio.</p>
        
        <a href="http://127.0.0.1:5000/dashboard">
            <button type="button">Torna alla Dashboard</button>
        </a>
    </div>

</body>
</html>
