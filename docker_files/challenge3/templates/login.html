<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack Blog - Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7e2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #5a2a7a;
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5a2a7a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #742b91;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
        }

        footer a {
            color: #42a8d6;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Attack Blog - Login</h2>

        <form method="POST">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" placeholder="Inserisci username" required><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Inserisci password" required><br>

            <button type="submit">Accedi</button>
        </form>

        {% if message %}
        <p class="error-message">{{ message }}</p>
        {% endif %}

        <footer>
            <p>Non hai un account? <a href="#">Registrati</a></p>
        </footer>
    </div>

</body>
</html>
