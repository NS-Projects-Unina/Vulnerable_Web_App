{% extends "layout.html" %} 

{% block content %}
<div class="container">
    <header>
        <h1>HackTivities</h1>
        <p>Metti alla prova le tue abilitÃ  ðŸŽ¯</p>
    </header>

    <div class="login-box">
        <h2>Login</h2>
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Nome utente" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Accedi</button>
        </form>
        <p class="register-link">Non sei ancora iscritto? <a href="/register">Registrati</a></p>
    </div>
</div>

<style>
    body {
        background: linear-gradient(to bottom right, #f5ebff, #e9d8fd);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #4a148c;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #6a1b9a;
        padding: 25px;
        color: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header h1 {
        font-size: 2.8rem;
        margin: 0;
        color: white;
    }

    header p {
        font-size: 1.2rem;
        margin-top: 8px;
        color: #f3e5f5;
    }

    .container {
        text-align: center;
        margin-top: 60px;
    }

    .login-box {
        background: linear-gradient(to right, #f3e5f5, #ede7f6);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(106, 27, 154, 0.2);
        width: 100%;
        max-width: 400px;
        margin: 30px auto;
    }

    .login-box h2 {
        margin-bottom: 20px;
        color: #6a1b9a;
    }

    .login-box input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
    }

    .login-box input:focus {
        border-color: #ab47bc;
        outline: none;
    }

    .login-box button {
        background: linear-gradient(to right, #8e24aa, #6a1b9a);
        color: white;
        border: none;
        padding: 12px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        transition: 0.3s ease;
    }

    .login-box button:hover {
        background: linear-gradient(to right, #9c27b0, #7b1fa2);
    }

    .register-link {
        margin-top: 15px;
        font-size: 14px;
    }

    .register-link a {
        color: #8e24aa;
        text-decoration: none;
        font-weight: bold;
    }

    .register-link a:hover {
        text-decoration: underline;
    }
</style>

<script>
    document.querySelector('.login-box form').addEventListener('submit', function(event) {
        event.preventDefault();
        let formData = new FormData(this);

        fetch(this.action, {
            method: 'POST',
            body: formData,
            credentials: 'same-origin'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = data.redirect;
            } else {
                alert(data.error);
            }
        });
    });
</script>
{% endblock %}
