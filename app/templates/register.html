{% extends "layout.html" %}

{% block content %}
<div class="container">
    <header>
        <h1>Registrazione</h1>
        <p>Crea il tuo account per iniziare!</p>
    </header>

    <div class="register-box">
        <h2>Registrati</h2>
        <form method="POST" action="/register" id="registerForm">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required 
                   pattern="(?=.*\d)(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}"
                   title="La password deve contenere almeno 8 caratteri, una lettera maiuscola, un numero e un carattere speciale">
            <p id="error-message" style="color: #d32f2f; display: none;">La password deve avere almeno 8 caratteri, contenere almeno una maiuscola, un numero e un carattere speciale.</p>
            <button type="submit">Registrati</button>
        </form>
        <button class="secondary-btn" onclick="window.location.href='/login'">Torna al Login</button>
    </div>
</div>

<style>
    body {
        background: linear-gradient(to bottom right, #f5ebff, #e9d8fd);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #4a148c;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #6a1b9a;
        padding: 25px;
        color: white;
        text-align: center;
        border-radius: 12px;
        margin-bottom: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header h1 {
        font-size: 2.5rem;
        margin: 0;
    }

    header p {
        font-size: 1.1rem;
        margin-top: 8px;
        color: #f3e5f5;
    }

    .container {
        max-width: 500px;
        margin: 40px auto;
        padding: 20px;
    }

    .register-box {
        background: linear-gradient(to right, #f3e5f5, #ede7f6);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(106, 27, 154, 0.2);
    }

    .register-box h2 {
        margin-bottom: 20px;
        color: #6a1b9a;
    }

    .register-box input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
    }

    .register-box input:focus {
        border-color: #ab47bc;
        outline: none;
    }

    .register-box button {
        background: linear-gradient(to right, #8e24aa, #6a1b9a);
        color: white;
        border: none;
        padding: 12px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        transition: 0.3s ease;
        margin-top: 10px;
    }

    .register-box button:hover {
        background: linear-gradient(to right, #9c27b0, #7b1fa2);
    }

    .secondary-btn {
        background: none;
        color: #6a1b9a;
        border: 2px solid #6a1b9a;
        margin-top: 15px;
        font-weight: bold;
    }

    .secondary-btn:hover {
        background-color: #f3e5f5;
    }
</style>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        let passwordInput = document.getElementById('password');
        let errorMessage = document.getElementById('error-message');
        let passwordPattern = /^(?=.*\d)(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$/;

        if (!passwordPattern.test(passwordInput.value)) {
            event.preventDefault();
            errorMessage.style.display = 'block';
        } else {
            errorMessage.style.display = 'none';
        }
    });
</script>

{% endblock %}
